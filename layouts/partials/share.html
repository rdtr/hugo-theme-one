<div class="share">
<ul>
<li><a href="https://twitter.com/intent/tweet?text={{ .Title }}&amp;url={{ .Permalink }}"
onclick="window.open(this.href, 'SNS', 'width=500, height=300, menubar=no, toolbar=no, scrollbars=yes'); return false;" class="share-tw">
	<i class="fab fa-twitter"></i>
</a></li>
<li><a href="http://www.facebook.com/share.php?u={{ .Permalink }}"
onclick="window.open(this.href, 'SNS', 'width=500, height=500, menubar=no, toolbar=no, scrollbars=yes'); return false;" class="share-fb">
	<i class="fab fa-facebook"></i>
</a></li>
<li><a href="http://b.hatena.ne.jp/add?mode=confirm&amp;url={{ .Permalink }}&amp;title={{ .Title }}"
onclick="window.open(this.href, 'SNS', 'width=500, height=500, menubar=no, toolbar=no, scrollbars=yes'); return false;" class="share-hb">
	<i class="hatenaB"></i>
</a></li>
</ul>
</div>
